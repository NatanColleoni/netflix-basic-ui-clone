<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/responsive.css">
  <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
  <title>Netflix Clone</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">House of Cards</h3>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, excepturi. Quia sed fuga, similique id consequatur incidunt facilis cupiditate quaerat quidem qui maxime sequi odio nulla magni temporibus non officia.</p>
        <div class="buttons">
          <button role="button" class="btn">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="btn">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carousel-movies">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-movie" src="img/mini1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini2.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini3.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini4.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini5.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-movie" src="img/mini10.jpg" alt="">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/3d6be0d880.js" crossorigin="anonymous"></script>
  <script src="./js/owl/jquery.min.js" crossorigin="anonymous"></script>
  <script src="./js/owl/owl.carousel.min.js" crossorigin="anonymous"></script>
  <script src="./js/owl/setup.js" crossorigin="anonymous"></script>
</body>

</html>
